<!DOCTYPE html>
<html>
<head>
<script src="load.js"></script>
<link type="text/css" ref="stylesheet" src="circle.css"></link>
<title>Loading demo</title>
</head>
<body>
  <div style="width: 100%; height: 200px;">
  <div style="width: 33.3%; height: 200px; float:left; background-color: #222; position: relative;">
    <div style="position: absolute; top:3px;left:3px; color: #eee; font-size: 11px;">normal</div>

    <div class="loader" style="width: 70px; height: 70px; top: 57px;left: 74px;">
            <div class="loader-bg" style="border-width: 7px;">
                <div class="text" style="font-size: 16px; padding-top:32%;"></div>
            </div>
                <div class="spiner-holder-1 animate-0-25-a">
                            <div class="spiner-holder-2 animate-0-25-b">
                                <div class="loader-spiner" style="border-width: 7px;"></div>
                            </div>
                    </div>

                    <div class="spiner-holder-1 animate-25-50-a">
                            <div class="spiner-holder-2 animate-25-50-b">
                                <div class="loader-spiner" style="border-width: 7px;"></div>
                            </div>
                    </div>


                    <div class="spiner-holder-1 animate-50-75-a">
                            <div class="spiner-holder-2 animate-50-75-b">
                                <div class="loader-spiner" style="border-width: 7px;"></div>
                            </div>
                    </div>


                    <div class="spiner-holder-1 animate-75-100-a">
                            <div class="spiner-holder-2 animate-75-100-b">
                                <div class="loader-spiner" style="border-width: 7px;"></div>
                            </div>
                    </div>

        </div>


  </div>
  <div style="width: 33.3%; height: 200px; float:left; background-color: #fff; position: relative;">
    <div style="position: absolute; top:3px;left:3px; color: #667; font-size: 11px;">border-color: rgba(0, 0, 0, 0.2);</div>



    <div class="loader" style="top: 67px; left: 85px;">
            <div class="loader-bg" style="border-color: rgba(0,0,0,0.2)">
                <div class="text" style="color: rgba(0,0,0,0.5)"></div>
            </div>
                <div class="spiner-holder-1 animate-0-25-a">
                            <div class="spiner-holder-2 animate-0-25-b">
                                <div class="loader-spiner" style="border-color: rgba(0,0,0,0.4)"></div>
                            </div>
                    </div>

                    <div class="spiner-holder-1 animate-25-50-a">
                            <div class="spiner-holder-2 animate-25-50-b">
                                <div class="loader-spiner" style="border-color: rgba(0,0,0,0.4)"></div>
                            </div>
                    </div>


                    <div class="spiner-holder-1 animate-50-75-a">
                            <div class="spiner-holder-2 animate-50-75-b">
                                <div class="loader-spiner" style="border-color: rgba(0,0,0,0.4)"></div>
                            </div>
                    </div>


                    <div class="spiner-holder-1 animate-75-100-a">
                            <div class="spiner-holder-2 animate-75-100-b">
                                <div class="loader-spiner" style="border-color: rgba(0,0,0,0.4)"></div>
                            </div>
                    </div>

        </div>



  </div>
  <div style="width: 33.3%; height: 200px; float:left; background-color: #222; position: relative;">
    <div style="position: absolute; top:3px;left:3px; color: #eee; font-size: 11px;">border-width: 10px;<br />width: 100px;<br />height: 100px;</div>




    <div class="loader" style="width: 100px; height: 100px; top: 47px;left: 67px;">
            <div class="loader-bg" style="border-width: 10px;">
                <div class="text" style="font-size: 22px; padding-top:32%;"></div>
            </div>
                <div class="spiner-holder-1 animate-0-25-a">
                            <div class="spiner-holder-2 animate-0-25-b">
                                <div class="loader-spiner" style="border-width: 10px;"></div>
                            </div>
                    </div>

                    <div class="spiner-holder-1 animate-25-50-a">
                            <div class="spiner-holder-2 animate-25-50-b">
                                <div class="loader-spiner" style="border-width: 10px;"></div>
                            </div>
                    </div>


                    <div class="spiner-holder-1 animate-50-75-a">
                            <div class="spiner-holder-2 animate-50-75-b">
                                <div class="loader-spiner" style="border-width: 10px;"></div>
                            </div>
                    </div>


                    <div class="spiner-holder-1 animate-75-100-a">
                            <div class="spiner-holder-2 animate-75-100-b">
                                <div class="loader-spiner" style="border-width: 10px;"></div>
                            </div>
                    </div>

        </div>



  </div>
</div>
</body>
</html>

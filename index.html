<!DOCTYPE html>
<html>
<head>
<title>Oi, it's a website!</title>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
<h1>Hey, look, it's a blank page!</h1>
<p>I'm used for testing.</p>
<p class="bob">See? Hover over me for coolness!</p>

<script>
function getRandomColor() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

$(".bob").css('color', getRandomColor());
</script>
</body>
</head>
